<!DOCTYPE html>
<html>
<title>
    QUICKIE:As quick as it sounds.
</title>
<head>
    <script src=""></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
   
  <style>
    
      body, input {
        color: #fff;
        font: 1em "Helvetica Neue", Helvetica, sans-serif;
        
      }
      body {
        background: #5a605c;
       
       
        height: 100vh;
        overflow: hidden;
      }
      .switch_right{
        margin-left: 60%;
        width: auto;
      }
      .toggle, .toggle:before, .slot__label, .curtain {
        transition-property: background-color, transform, visibility;
        transition-duration: 0.25s;
        transition-timing-function: ease-in, cubic-bezier(0.6,0.2,0.4,1.5), linear;
      }
      .toggle:before, .slot, .slot__label {
        display: block;
      }
      .toggle:before, .curtain {
        position: absolute;
      }
      .toggle:checked, .curtain {
        background-color: #08791b;
      }
      .toggle:focus {
        outline: transparent;
      }
      .toggle {
        border-radius: 0.75em;
        box-shadow: 0 0 0 0.1em inset;
        margin-left: 50px;
        cursor:pointer;
        position: sticky;
        margin-right: 0.25em;
        width: 3.2em;
        height: 1.6em;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        -webkit-tap-highlight-color: transparent;
      }
      .toggle:before {
        background: currentColor;
        border-radius: 50%;
        content: "";
        top: 0.2em;
        left: 0.2em;
        width: 1.1em;
        height: 1.1em;
      }
      .toggle:checked:before {
        transform: translateX(1.5em);
      }
      .toggle:checked ~ .slot .slot__label, .slot__label:nth-child(2) {
        transform: translateY(-50%) scaleY(0);
      }
      .toggle:checked ~ .slot .slot__label:nth-child(2) {
        transform: translateY(-100%) scaleY(1);
      }
      .toggle:checked ~ .curtain {
        transform: scaleX(1);
      }
      .slot {
        color: transparent;
        
        font-size: 1.5em;
        font-weight: bold;
        letter-spacing: 0.1em;
        line-height: 1;
        overflow: hidden;
        height: 1em;
        text-indent: 0em;
        -webkit-text-stroke: 0.05em #fff;
      }
      .slot__label {
        transform-origin: 50% 0;
      }
      .slot__label:nth-child(2) {
        transform-origin: 50% 100%;
      }
      .curtain {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform: scaleX(0);
        transform-origin: 0 50%;
        z-index: -1;
      }
  </style>
</head>
