<!DOCTYPE html>
<html>
<title>
  QUICKIE: As quick as it sounds.
</title>

<head>
  <script src="index.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <style>
    .sidenav {
      width: fit-content;
      background-color: #000;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      height: 100%;
    }

    .sidenavmenu {
      margin-top: 40%;
    }

    .left-order {
      top: 0;
      margin-left: 30%;
    }

    nav ul {
      list-style-type: none;
      padding: 0;

    }

    nav ul li {
      left: 0;
      font-size: 25px;
      font-family: sans-serif;
      background-color: white;
      border: 2px solid black;
      letter-spacing: 0.2em;
      width: 11em;
      height: 2em;
      line-height: 2em;
      position: relative;
      overflow: hidden;

      cursor: pointer;
      margin-top: 20%;

    }

    nav ul li span {
      color: white;
      mix-blend-mode: difference;

    }

    nav ul li::before {
      content: '';
      position: absolute;
      width: 1.5em;
      height: inherit;
      background-color: black;
      border-radius: 0%;
      top: 0;
      left: -2em;
      transition: 0.6s ease-out;
    }

    nav ul li:hover::before {
      transform: scale(16);
    }

    /*cart dummy*/
    .shopping-cart {
      width: fit-content;
      height: 100%;
      margin: 5%;
      background: white;
      box-shadow: 1px 2px 3px 0px rgba(0, 0, 0, 0.10);
      border-radius: 6px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .title {
      height: 60px;
      border-bottom: 1px solid #E1E8EE;
      padding: 20px 30px;
      color: #5E6977;
      font-size: 18px;
      font-weight: 400;
    }

    .item {
      padding: 20px 30px;
      height: 120px;
      display: flex;
    }

    .item:nth-child(3) {
      border-top: 1px solid #E1E8EE;
      border-bottom: 1px solid #E1E8EE;
    }

    .buttons {
      position: relative;
      padding-top: 30px;
      margin-right: 60px;
    }

    .delete-btn,
    .like-btn {
      display: inline-block;
      Cursor: pointer;
    }

    .delete-btn {
      width: 18px;
      height: 17px;
      background: url(&amp;quot;delete-icn.svg&amp;quot;) no-repeat center;
    }

    .like-btn {
      position: absolute;
      top: 9px;
      left: 15px;
      background: url('twitter-heart.png');
      width: 60px;
      height: 60px;
      background-size: 2900%;
      background-repeat: no-repeat;
    }

    .is-active {
      animation-name: animate;
      animation-duration: .8s;
      animation-iteration-count: 1;
      animation-timing-function: steps(28);
      animation-fill-mode: forwards;
    }

    @keyframes animate {
      0% {
        background-position: left;
      }

      50% {
        background-position: right;
      }

      100% {
        background-position: right;
      }
    }

    .image {
      margin: 0;

    }


    .description {


      width: 135px;
      left: 0;
    }

    .description span {
      display: block;
      font-size: 14px;
      color: #43484D;
      font-weight: 400;
    }

    .description span:first-child {
      margin-bottom: 5px;
    }

    .description span:last-child {
      font-weight: 300;
      margin-top: 8px;
      color: #86939E;
    }

    .quantity {
      padding-top: 20px;
      margin-right: 60px;
    }

    .quantity input {
      -webkit-appearance: none;
      border: none;
      text-align: center;
      width: 32px;
      font-size: 16px;
      color: #43484D;
      font-weight: 300;
    }

    button[class*=btn] {
      width: 30px;
      height: 30px;
      background-color: #E1E8EE;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .minus-btn img {
      margin-bottom: 3px;
    }

    .plus-btn img {
      margin-top: 2px;
      width: 10px;
      height: fit-content;
    }

    button:focus,
    input:focus {
      outline: 0;
    }

    .total-price {
      width: 83px;
      padding-top: 27px;
      text-align: center;
      font-size: 16px;
      color: #43484D;
      font-weight: 300;
    }

    @media (max-width: 800px) {
      .shopping-cart {
        width: 100%;
        height: auto;
        overflow: hidden;
      }

      .item {
        height: auto;
        flex-wrap: wrap;
        justify-content: center;
      }

      .image img {
        width: 10%;
      }

      .image,
      .quantity,
      .description {
        width: 100%;
        text-align: center;
        margin: 6px 0;
      }

      .buttons {
        margin-right: 20px;
      }
    }
  </style>
  <script>
    $('.like-btn').on('click', function () {
      $(this).toggleClass('is-active');
    });
    $('.minus-btn').on('click', function (e) {
      e.preventDefault();
      var $this = $(this);
      var $input = $this.closest('div').find('input');
      var value = parseInt($input.val());

      if (value & amp; amp; gt; 1)
    {
      value = value - 1;
    } else {
      value = 0;
    }

    $input.val(value);
         
        });

    $('.plus-btn').on('click', function (e) {
      e.preventDefault();
      var $this = $(this);
      var $input = $this.closest('div').find('input');
      var value = parseInt($input.val());

      if (value & amp; amp; lt; 100) {
      value = value + 1;
    } else {
      value = 100;
    }

    $input.val(value);
        });
  </script>
</head>

  <script>
    const showfood = (category) => {
      document.getElementById('list').innerHTML = ""
      let newJson = JSON.stringify({
